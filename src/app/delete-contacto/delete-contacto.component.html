<div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="isDeleteModalOpen">
  <div class="absolute inset-0 bg-black opacity-50" (click)="closeDeleteModal()"></div>
  <div class="bg-white rounded-lg overflow-hidden shadow-lg z-10 max-w-lg w-full">
    <div class="p-6">
      <h2 class="text-lg font-semibold mb-4">Eliminar Contacto</h2>
      <p class="mb-4">¿Estás seguro que deseas eliminar el contacto <strong>{{ contactoNombre }}</strong>?</p>
      <div class="flex justify-end">
        <button type="button" class="mr-2 px-4 py-2 bg-gray-300 rounded" (click)="closeDeleteModal()">Cancelar</button>
        <button type="button" class="px-4 py-2 bg-red-600 text-white rounded" (click)="confirmDelete()">Eliminar</button>
      </div>
    </div>
  </div>
</div>
